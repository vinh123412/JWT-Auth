<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Job</title>
  <link rel="stylesheet" href="./styles/edit-job.css">
</head>

<body>

  <div class="old-job"></div>
